name: Release VSIX

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_marketplace:
        description: "Publish to VS Code Marketplace"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build production bundle
        run: npm run build:production

      - name: Remove CI-compiled native addons (keep cross-platform prebuilds)
        run: rm -rf node_modules/@serialport/bindings-cpp/build

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies

      - name: Verify VSIX contents
        run: |
          VSIX_FILE=$(ls *.vsix)
          echo "VSIX: $VSIX_FILE ($(du -h "$VSIX_FILE" | cut -f1))"
          unzip -l "$VSIX_FILE" | grep -c "serialport" || { echo "ERROR: serialport not found in VSIX"; exit 1; }
          unzip -l "$VSIX_FILE" | grep "prebuilds.*\.node" || { echo "ERROR: native prebuilds not found in VSIX"; exit 1; }
          echo "VSIX verification passed"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: "*.vsix"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true

      - name: Publish to VS Code Marketplace
        if: >-
          startsWith(github.ref, 'refs/tags/v')
          || inputs.publish_marketplace
        run: npx @vscode/vsce publish --no-dependencies --pat "$VSCE_PAT"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        if: >-
          startsWith(github.ref, 'refs/tags/v')
          || inputs.publish_marketplace
        run: npx ovsx publish *.vsix --pat "$OVSX_PAT"
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
