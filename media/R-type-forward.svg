<svg viewBox="0 0 1060 320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <style>
            .title { font-family: system-ui, sans-serif; font-size: 20px; font-weight: 700; fill: #e5e9f0; }
            .form-key { font-family: monospace; font-size: 13px; fill: #e5c07b; }
            .form-val { font-family: monospace; font-size: 13px; fill: #98c379; font-weight: bold; }
            .sep { font-family: monospace; font-size: 13px; fill: #4c566a; }
            .box-text { font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #eceff4; text-anchor: middle; }
            .port-text { font-family: monospace; font-size: 12px; fill: #81a1c1; text-anchor: middle; }
            .label { font-family: system-ui, sans-serif; font-size: 12px; font-weight: 500; fill: #8b949e; text-anchor: middle; }
        </style>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#0d1117" rx="12"/>

    <!-- Header Text (Form Fields Stacked) -->
    <text x="530" y="35" class="title" text-anchor="middle">Remote Port Forwarding</text>
    
    <text x="530" y="65" text-anchor="middle">
        <tspan class="form-key">Remote Bind Address: </tspan><tspan class="form-val">RemoteServer</tspan>
        <tspan class="sep">   |   </tspan>
        <tspan class="form-key">Remote Bind Port: </tspan><tspan class="form-val">8443</tspan>
    </text>
    <text x="530" y="90" text-anchor="middle">
        <tspan class="form-key">Local Target Host: </tspan><tspan class="form-val">127.0.0.1</tspan>
        <tspan class="sep">   |   </tspan>
        <tspan class="form-key">Local Target Port: </tspan><tspan class="form-val">443</tspan>
    </text>

    <!-- Base Lines & Tunnels -->
    <path d="M 670 200 L 950 200" stroke="#8b949e" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="810" y="180" class="label">Unencrypted</text>

    <!-- Secure Tunnel Area -->
    <path d="M 390 200 L 670 200" stroke="#58a6ff" stroke-width="24" stroke-opacity="0.15" stroke-linecap="round"/>
    <path d="M 390 200 L 670 200" stroke="#58a6ff" stroke-width="2" stroke-dasharray="8,6">
        <animate attributeName="stroke-dashoffset" from="0" to="14" dur="0.5s" repeatCount="indefinite" />
    </path>
    <text x="530" y="180" class="label">üîí Secure SSH Tunnel</text>

    <!-- Unencrypted Local Forwarding Line -->
    <path d="M 110 200 L 390 200" stroke="#8b949e" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="250" y="180" class="label">Unencrypted Forward</text>

    <!-- Animated Packets (Moving right to left) -->
    <g>
        <circle r="5" fill="#f0883e" filter="url(#glow)">
            <animateMotion path="M 950 200 L 670 200 L 390 200 L 110 200" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle r="5" fill="#f0883e" filter="url(#glow)">
            <animateMotion path="M 950 200 L 670 200 L 390 200 L 110 200" dur="3s" begin="1s" repeatCount="indefinite" />
        </circle>
        <circle r="5" fill="#f0883e" filter="url(#glow)">
            <animateMotion path="M 950 200 L 670 200 L 390 200 L 110 200" dur="3s" begin="2s" repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Nodes (Boxes) -->
    <rect x="40" y="150" width="140" height="100" rx="8" fill="#161b22" stroke="#d2a8ff" stroke-width="2"/>
    <text x="110" y="195" class="box-text">üñ•Ô∏è Local App</text>
    <text x="110" y="220" class="port-text">127.0.0.1:443</text>

    <rect x="320" y="150" width="140" height="100" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
    <text x="390" y="195" class="box-text">üíª Local Client</text>
    <text x="390" y="220" class="port-text">(SSH Client)</text>

    <rect x="600" y="150" width="140" height="100" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
    <text x="670" y="195" class="box-text">üõ°Ô∏è SSH Server</text>
    <text x="670" y="220" class="port-text">Port 8443</text>

    <rect x="880" y="150" width="140" height="100" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
    <text x="950" y="195" class="box-text">üåê Public</text>
    <text x="950" y="220" class="port-text">Request</text>
</svg>