<svg viewBox="0 0 1060 320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <style>
            .title { font-family: system-ui, sans-serif; font-size: 20px; font-weight: 700; fill: #e5e9f0; }
            .form-key { font-family: monospace; font-size: 14px; fill: #e5c07b; }
            .form-val { font-family: monospace; font-size: 14px; fill: #98c379; font-weight: bold; }
            .sep { font-family: monospace; font-size: 14px; fill: #4c566a; }
            .box-text { font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #eceff4; text-anchor: middle; }
            .port-text { font-family: monospace; font-size: 12px; fill: #81a1c1; text-anchor: middle; }
            .label { font-family: system-ui, sans-serif; font-size: 12px; font-weight: 500; fill: #8b949e; text-anchor: middle; }
        </style>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#0d1117" rx="12"/>

    <!-- Header Text (Form Fields) -->
    <text x="530" y="40" class="title" text-anchor="middle">Local Port Forwarding</text>
    <text x="530" y="75" text-anchor="middle">
        <tspan class="form-key">Local Port: </tspan><tspan class="form-val">8443</tspan>
        <tspan class="sep">   |   </tspan>
        <tspan class="form-key">Remote Host: </tspan><tspan class="form-val">RemoteServer</tspan>
        <tspan class="sep">   |   </tspan>
        <tspan class="form-key">RemotePort: </tspan><tspan class="form-val">443</tspan>
    </text>

    <!-- Base Lines & Tunnels -->
    <path d="M 160 200 L 530 200" stroke="#58a6ff" stroke-width="24" stroke-opacity="0.15" stroke-linecap="round"/>
    <path d="M 160 200 L 530 200" stroke="#58a6ff" stroke-width="2" stroke-dasharray="8,6">
        <animate attributeName="stroke-dashoffset" from="14" to="0" dur="0.5s" repeatCount="indefinite" />
    </path>
    <text x="345" y="180" class="label">üîí Secure SSH Tunnel</text>

    <!-- Unencrypted Forwarding Line -->
    <path d="M 530 200 L 900 200" stroke="#8b949e" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="715" y="180" class="label">Unencrypted Forward</text>

    <!-- Animated Packets -->
    <g>
        <circle r="5" fill="#3fb950" filter="url(#glow)">
            <animateMotion path="M 160 200 L 530 200 L 900 200" dur="2.5s" repeatCount="indefinite" />
        </circle>
        <circle r="5" fill="#3fb950" filter="url(#glow)">
            <animateMotion path="M 160 200 L 530 200 L 900 200" dur="2.5s" begin="0.8s" repeatCount="indefinite" />
        </circle>
        <circle r="5" fill="#3fb950" filter="url(#glow)">
            <animateMotion path="M 160 200 L 530 200 L 900 200" dur="2.5s" begin="1.6s" repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Nodes (Boxes) -->
    <rect x="80" y="150" width="160" height="100" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
    <text x="160" y="195" class="box-text">üíª Local Client</text>
    <text x="160" y="220" class="port-text">Port 8443</text>

    <rect x="450" y="150" width="160" height="100" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
    <text x="530" y="195" class="box-text">üõ°Ô∏è SSH Server</text>
    <text x="530" y="220" class="port-text">(Gateway)</text>

    <rect x="820" y="150" width="160" height="100" rx="8" fill="#161b22" stroke="#d2a8ff" stroke-width="2"/>
    <text x="900" y="195" class="box-text">üéØ Target Server</text>
    <text x="900" y="220" class="port-text">Port 443</text>
</svg>